<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    ctx.moveTo(100,100);
    ctx.lineTo(200,100);
    ctx.lineTo(200,200);

    //关闭路径
    ctx.closePath();

    ctx.lineWidth = 10;
    //描边
    ctx.stroke();
    //填充
    ctx.fill();
</script>
</body>
</html>
