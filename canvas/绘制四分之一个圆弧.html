<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="600px" height="400px"></canvas>
    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');
        // 绘制圆弧
        // 1.确定圆心坐标 x y；
        // 2.确定半径 r；
        // 3.确定其实绘制位置和结束位置 确定弧的长度和位置 startAngle endAnger
        // 4.取得绘制的方向 direction 默认是顺时针 false 逆时针 true；

        var w = ctx.canvas.width;
        var h = ctx.canvas.height;
        //  x y r startAngle endAngle direction;
        ctx.arc(w/2,h/2,150,Math.PI,true);
        ctx.stroke();
    </script>
</body>
</html>
