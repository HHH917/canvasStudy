<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid #ccc;
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<!--        1.准备画布-->
<!--1.1画布为白色的 默认300*150-->
    <canvas></canvas>
<!--        2.准备绘制工具-->
<!--        3.利用工具绘图-->
<script>
    // 1.获取元素
    var mycanvas = document.querySelector('canvas');
    //2.获取上下文 绘制工具箱
    var ctx = mycanvas.getContext('2d');
    //3.移动画笔
    ctx.moveTo(100,100);
    //4.绘制直线（轨迹，绘制路径）
    ctx.lineTo(200,100);
    //5.描边
    ctx.stroke();
</script>
</body>
</html>
